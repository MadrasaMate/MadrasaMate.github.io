<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Madrasa Mate - Error</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1 user-scalable=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" type="text/css" href="https://madrasamate.github.io/styles.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body>
<!-- Site Wide Header -->
<header role="banner" aria-label="site-wide-navigation" class="site-header">
    <div class="container">
        <nav role="navigation" aria-label="navigation" class="site-header-nav">

            <ul class="site-nav-left">
                <li>
                    <a href="#">
                        <img src="https://madrasamate.github.io/image/logo_mono.png" alt="Madrasa Mate" class="logo"/>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<!-- Site Main Content -->
<main role="main" class="site-main">
    <header aria-labelledby="page-title" class="clearfix site-main-header">
        <div class="container">
            <h1 id="page-title">Not found!</h1>
            <p class="col-1-2">Oops! It seems like you've taken a wrong turn.</p>
        </div>
    </header>
    <section role="region" aria-label="contact-form" class="site-main-section">
        <div class="container">
            <div class="card contact-form-container">
                <div class="clearfix">
                    <div class="col-1">
                        <figure class="alert alert-404" id="errorContent">
                            <div class="alert-content">
                                <img src="https://s3.amazonaws.com/codecademy-content/programs/ui-design/color-ui/icon-help.svg" alt="Help indicator"/>
                                <p id="errorId">The page you are looking for might have been moved or deleted.</p>
                            </div>
                        </figure>
                        <h3 class="section-header">While you're here, why not take a deep breath and reflect on your journey? Sometimes, the best discoveries happen when we least expect them. <a href="javascript:history.back()">Go Back</a></h3>
                        <label>We apologize for any inconvenience caused. Thank you for your patience and understanding.</label>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="site-main-background" arai-hidden="true"></div>
</main>
</body>
</html>
