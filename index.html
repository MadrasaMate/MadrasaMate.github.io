<script>
function validateInputs() {
  var inputRegNo = document.getElementById("inputRegNo").value;
  var inputClass = document.getElementById("inputClass").value;
  var errorContent = document.getElementById ( "errorContent" ) ;
  submitOK = "true";

  if (inputRegNo.length > 5) {
    document.getElementById("errorId").innerHTML = "The Reg No may have no more than 5 characters";
    submitOK = "false";
  }

  if (isNaN(inputRegNo) || inputRegNo < 1 || inputRegNo > 200) {
    document.getElementById("errorId").innerHTML = "The Reg No must be a number between 1 and 200";
    submitOK = "false";
  }

  if (isNaN(inputClass) || inputClass < 7 || inputClass > 10) {
    document.getElementById("errorId").innerHTML = "Please select the class";
    submitOK = "false";
  }


  if (submitOK == "false") {
    errorContent.style.visibility = "visible"
    return false;
  } else {
    errorContent.style.visibility = "hidden"
    location.href = "result/class" + inputClass + "/" + inputRegNo + ".pdf";
    return false;
  }
}

</script>
